name: Lint

on:
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Super-linter
        uses: super-linter/super-linter@v7.3.0  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          RUN_LOCAL: true  
        with:
          args: |
            --languages yaml,javascript,python
            --enable-all
            --disable some-linters # Customize this as needed

      - name: Output Summary
        if: failure()  
        run: |
          echo "Linter errors detected:"
          cat super-linter-output/super-linter-summary.md || echo "No summary file."
